<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="table">
        <div class="ram">
            <input type="text" id="input" class="inp"  disabled>
        </div>
        <div class="buttons">
            <input type="button" id="Rag" value="Rag" class="double" onclick="">
            <input type="button" id="Deg" value="Deg" class="double" onclick="">
            <input type="button" id="nine" value="x!" class="right" onclick="">
            <input type="button" id="divide" value="(" onclick="getValue(value)">
            <input type="button" id="four" value=")" onclick="getValue(value)">
            <input type="button" id="five" value="%" onclick="getValue(value)">
            <input type="button" id="clear" value="AC" onclick="getClear()">
            <input type="button" id="multi" value="Inv" onclick="">
            <input type="button" id="one" value="sin" onclick="">
            <input type="button" id="two" value="in" onclick="">
            <input type="button" id="three" value="7" class="colored" onclick="getValue(value)">
            <input type="button" id="subs" value="8" class="colored" onclick="getValue(value)">
            <input type="button" id="dot" value="9" class="colored" onclick="getValue(value)">
            <input type="button" id="zero" value="/" onclick="getValue(value)">
            <input type="button" id="add" value="π" onclick="">
            <input type="button" id="clear" value="cos" onclick="">
            <input type="button" id="equal" value="log" onclick="">
            <input type="button" id="equal" value="4" class="colored" onclick="getValue(value)">
            <input type="button" id="seven" value="5" class="colored" onclick="getValue(value)">
            <input type="button" id="eight" value="6" class="colored" onclick="getValue(value)">
            <input type="button" id="nine" value="*" onclick="getValue(value)">
            <input type="button" id="divide" value="e" onclick="">
            <input type="button" id="four" value="tan" onclick="">
            <input type="button" id="five" value="√" onclick="getValue(value)">
            <input type="button" id="six" value="1" class="colored" onclick="getValue(value)">
            <input type="button" id="seven" value="2"class="colored" onclick="getValue(value)">
            <input type="button" id="eight" value="3"class="colored" onclick="getValue(value)">
            <input type="button" id="nine" value="-" onclick="getValue(value)">
            <input type="button" id="divide" value="Ans" onclick="">
            <input type="button" id="four" value="EXP" onclick="">
            <input type="button" id="x" value="x*" onclick="">
            <input type="button" id="nine" value="0" class="colored" onclick="getValue(value)">
            <input type="button" id="divide" value="." class="colored" onclick="getValue(value)">
            <input type="button" id="equal" value="=" class="colored-blue" onclick="getSum()">
            <input type="button" id="+" value="+" onclick="getValue(value)">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
